<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars">
  <ul class="tweets">
  {{#each Twitter.searchResults}}
    <li class="tweet">{{text}}</li>
  {{/each}}
  </ul>
</script>

  <div class="container">
    <div class="top-row">
      <script type="text/x-handlebars">
        {{#each StatusBoard.Repositories}}
          {{#if open_issues}}
            <div class="spanx">
              <span class="tickets-open">{{open_issues}}</span> / <span class="tickets-closed">{{closed_issues}}</span>
              <div class="block" style="background:{{unbound color}}; height: {{unbound height}}px; margin-top: {{unbound margin}}px;"></div>
              <h3>{{name}}</h3>
            </div>
          {{/if}}
        {{/each}}
      </script>
    </div>

    <script type="text/x-handlebars">
      <table>
        {{#each StatusBoard.Repositories}}
          {{#view StatusBoard.RepositoryView repositoryBinding="this"}}
            <td>
              {{repository.name}}
              <a href="#" {{action hideRepository}}>Hide</a>
            </td>
            <td>{{repository.open_issues}}</td>
            <td>{{repository.closed_issues}}</td>
            <td>
              {{#each repository.collaborators}}
                <img src="{{unbound this.avatar_url}}" title="{{unbound this.login}}" width="50" class="avatar" />
              {{/each}}
            </td>
          {{/view}}
        {{/each}}
      </table>
    </script>
    
    <a data-toggle="modal" href="#settings" class="btn btn-settings">Settings</a>
    <script type="text/x-handlebars">
      <div id="settings" class="modal hide fade" style="display: none; ">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h3>Settings</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                  <div>
                    <input id="username" size="16" type="text" value="{{unbound StatusBoard.username}}">
                  </div>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="token">Token</label>
                <div class="controls">
                  <div>
                    <input id="token" size="16" type="text" value="{{unbound StatusBoard.token}}">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">Close</a>
          <a href="#" class="btn btn-primary">Save changes</a>
        </div>
      </div>
    </div>
  </script>

  <script src="lib/jquery/jquery-1.7.2.min.js"></script>
  <script src="lib/jquery/jquery.storage.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/emberjs/ember-0.9.8.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/model/repository.js"></script>
  <script src="js/controller/repositories.js"></script>
  <script src="js/view/repository.js"></script>
</body>
</html>
